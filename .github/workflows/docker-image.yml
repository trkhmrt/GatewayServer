name: Gateway - Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths:
      - 'gatewayserver/**'
      - '.github/workflows/gateway-docker-push.yml'
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME: gatewayserver

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gatewayserver

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push with Jib
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          IMAGE_LATEST="${{ secrets.DOCKERHUB_USERNAME }}/${IMAGE_NAME}:latest"
          mvn -B compile jib:build \
            -Djib.to.image="${IMAGE_LATEST}" \
            -Djib.to.tags="${SHORT_SHA}" \
            -Djib.to.auth.username=${{ secrets.DOCKERHUB_USERNAME }} \
            -Djib.to.auth.password=${{ secrets.DOCKERHUB_TOKEN }}
        env:
          IMAGE_NAME: gatewayserver
